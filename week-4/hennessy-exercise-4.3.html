<!DOCTYPE html>
<html lang="en">

      type="text/javascript"
      src="https://gc.kis.v2.scr.kaspersky-labs.com/5DACB2B0-5003-6543-8B39-D8EE6E4FC44C/main.js"

     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  </head>

  <body>

    <h4>This is my HTML DELETE</h4>

    <button id="delete-btn">Click Here to Delete</button>

    <script type="text/javascript">

      $(function() {

        $('#delete-btn').click(function() { // on click event

          $.ajax({ // object literal delete request
            url: "http://httpbin.org/delete",
            dataType: "json",
            type: "DELETE",
            data: {username: "BillyBobJoe", password: "b0bd1d1t!19", id: "1283", message: "Welcome Bob!"}, // creating object data
            success: function(data, status) {
              console.log("Username: " + data.form.username + "\nPassword: " // output the results
              + data.form.password + "\nID: " + data.form.id + "\nStatus: " + status
              + "\n" + data.form.message);
            }
          })
        });

      });

    </script>

  </body>

</html>
