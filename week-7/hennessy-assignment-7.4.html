<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <title>Assignment 7.4</title>

    <!-- Stylesheet - Bootstrap -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
      integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
      crossorigin="anonymous"
    />

    <!-- JavaScript Libraries -->
    <script
      type="text/javascript"
      src="https://gc.kis.v2.scr.kaspersky-labs.com/5DACB2B0-5003-6543-8B39-D8EE6E4FC44C/main.js"
      charset="UTF-8"
    ></script>
    <script src="../knockout-3.5.0.js"></script>
  </head>
  <body>

    <nav class="navbar navbar-expand-sm bg-light navbar-light">

      <ul class="navbar-nav">

        <li class="nav-item active">

          <a href="#" class="nav-link">Home</a>

        </li>

        <li class="nav-item">

          <a href="#" class="nav-link">About</a>

        </li>

        <li class="nav-item">

          <a href="#" class="nav-link">Contact</a>

        </li>

      </ul>

    </nav>

    <br />
    <br />

    <div class="container" role="main">

      <h2 style="text-align: center">Hennessy Assignment 7.4</h2>
      <h3 class="text-muted" style="text-align: center">Other Bindings</h3>

      <br />
      <br />
      <table class="table table-light table-striped table-hover">

        <thead>

          <tr>

            <th>Title</th>

            <th>Description</th>

            <th>Link</th>

          </tr>

        </thead>

        <tbody data-bind="foreach: tutorial">

          <tr>

            <td data-bind="text: title"></td>

            <td data-bind="text: description"></td>

            <td>
              <a data-bind="attr: {href: url}, style: { 'text-decoration': 'none' }" target="_blank" class="text-muted">Take Me There!</a>
            </td>

          </tr>

        </tbody>

      </table>

    </div>


    <script>

      function TutorialViewModel() {

        this.tutorial = ko.observableArray([ // passes in the values of the array to the table

          {title: "Hello, world!",
          description: "In this tutorial you will learn how to create a JavaScript alert to output the message Hello, world.",
          url: "https://javascript.info/hello-world"},

          {title: "Variables",
          description: "In this tutorial you will learn the basics of creating JavaScript variables and how to use them.",
          url: "https://javascript.info/variables"},

          {title: "Operators",
          description: "In this tutorial you will learn how operators are used in JavaScript.",
          url: "https://javascript.info/operators"},

          {title: "Functions",
          description: "In this tutorial you will learn how to create and use a JavaScript function.",
          url: "https://javascript.info/function-basics"},

          {title: "Arrays",
          description: "In this tutorial you will learn how to create a JavaScript array.",
          url: "https://javascript.info/array"}
        ]);
      };

      ko.applyBindings(new TutorialViewModel());

    </script>


  </body>
</html>
