<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <title>Exercise 7.3</title>

    <!-- Stylesheet - Bootstrap -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
      integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
      crossorigin="anonymous"
    />

    <!-- JavaScript Libraries -->
    <script
      type="text/javascript"
      src="https://gc.kis.v2.scr.kaspersky-labs.com/5DACB2B0-5003-6543-8B39-D8EE6E4FC44C/main.js"
      charset="UTF-8"
    ></script>
    <script src="../knockout-3.5.0.js"></script>
  </head>
  <body>

    <div role="main" class="container">

      <br /><br />

      <h2>Hennessy Exercise 7.3: The "foreach" binding</h2>

      <table class="table table-dark table-striped table-hover">

        <thead>

          <tr>

            <th>Title</th>

            <th>Price</th>

          </tr>

        </thead>

        <tbody data-bind="foreach: textbook">

          <tr>

            <td data-bind="text: title"></td>

            <td data-bind="text: price"></td>

          </tr>

        </tbody>

      </table>

      <br />

    </div>

    <script>

      function TextbookViewModel() {

        this.textbook = ko.observableArray([ // passes in the values of the array to the table

          {title: "Don't Make Me Think, Revisited", price: 30.05},

          {title: "HTML and CSS: Design and Build Websites", price: 21.17},

          {title: "JavaScript Design Patterns", price: 33.62},

          {title: "Express in Action", price: 36.06}

        ]);
      };

      ko.applyBindings(new TextbookViewModel());

    </script>
  </body>
</html>
